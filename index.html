<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <script type="module" src="src/script/main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Just create acount</title>
  </head>
  <body>
    <div class="reg-form">
      <form action="">
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" autocomplete="username" name="name" />
        </div>
        <div class="input-container">
          <label for="last-name">Last name</label>
          <input type="text" autocomplete="family-name" name="last-name" />
        </div>
        <div class="input-container">
          <label for="b-date">Birth date</label>
          <input type="date" name="b-date" />
        </div>
        <div class="input-container password-container">
          <label for="password">Password</label>
          <input
            type="password"
            autocomplete="current-password"
            name="password"
          />
          <button class="show-password">
            <i class="material-symbols-outlined"> visibility </i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
